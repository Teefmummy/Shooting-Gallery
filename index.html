<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shooting Gallery</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src='src/app.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="landing-page overlay">
    <div class="landing-container">
      <h1>Shooting Gallery</h1>
      <button id="game-start">Get Shootin'!</button>
    </div>
  </div>
  <div class="game-page">
    <div class="game-details">
      <h4 class="timer">Timer: <span></span> Seconds</h4>
      <h4 class="score">Total Score: <span></span></h4>
    </div>
    <div class="game-board">
        <div class="row">
          <div class="1"></div>
          <div class="2"></div>
          <div class="3"></div>
          <div class="4"></div>
          <div class="5"></div>
          <div class="6"></div>
          <div class="7"></div>
          <div class="8"></div>
          <div class="9"></div>
          <div class="10"></div>
        </div>
        <div class="shelf"></div>
        <div class="row">
          <div class="11"></div>
          <div class="12"></div>
          <div class="13"></div>
          <div class="14"></div>
          <div class="15"></div>
          <div class="16"></div>
          <div class="17"></div>
          <div class="18"></div>
          <div class="19"></div>
          <div class="20"></div>
        </div>
        <div class="shelf"></div>
        <div class="row">
          <div class="21"></div>
          <div class="22"></div>
          <div class="23"></div>
          <div class="24"></div>
          <div class="25"></div>
          <div class="26"></div>
          <div class="27"></div>
          <div class="28"></div>
          <div class="29"></div>
          <div class="30"></div>
        </div>
        <div class="shelf"></div>
        <div class="row">
          <div class="31"></div>
          <div class="32"></div>
          <div class="33"></div>
          <div class="34"></div>
          <div class="35"></div>
          <div class="36"></div>
          <div class="37"></div>
          <div class="38"></div>
          <div class="39"></div>
          <div class="40"></div>
        </div>
        <div class="shelf"></div>
        <div class="row">
          <div class="41"></div>
          <div class="42"></div>
          <div class="43"></div>
          <div class="44"></div>
          <div class="45"></div>
          <div class="46"></div>
          <div class="47"></div>
          <div class="48"></div>
          <div class="49"></div>
          <div class="50"></div>
        </div>
        <div class="shelf"></div>
      </div>
  </div>
  <div class="final-screen overlay">
    <div class="final-container">
      <h2 class="win">You <span></span></h2>
      <h3 class="final-score">Total score: <span></span></h3>
      <button class="restart">Retry?</button>
    </div>
  </div>
</body>
</html>
